<!DOCTYPE html>
<html>
<head>
    <title>Interactive Classifier</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/classifier.min.css">
    <meta name="viewport" content="width=device-width"/>
</head>
<body>
<div id="glyphs" data-glyphs="{{ glyphs }}"></div>
<div id="page" data-page="{{ binary_image_path }}"></div>
<div id="shortCodes" data-short-codes="{{ short_codes }}"></div>

<div id="container" class="container-fluid">
    <div id="navigation"></div>
    <div id="content"></div>
    <div id="root-modal"></div>
</div>

<script type="application/javascript">
    var worker = new Worker("js/authentication-worker.js");
    worker.postMessage([window.location.href.split("/").slice(0, -2).join("/") + "/acquire/"]);
</script>

<!--Load scripts last-->
<script src="https://code.jquery.com/jquery-2.2.3.min.js"
        integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
        crossorigin="anonymous"></script>
<script src="js/classifier.min.js" type="text/javascript"></script>
</body>
</html>
