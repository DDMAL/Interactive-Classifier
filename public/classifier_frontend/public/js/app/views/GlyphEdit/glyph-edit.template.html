<div class="row">
    <div class="col-xs-6 col-md-3">
        <h4>Connected Component</h4>
        <img src="<%= image_file %>" alt="...">

        <hr/>

        <h4>Context</h4>
        <img src="<%= context_thumbnail %>" alt="...">
    </div>
    <div class="col-xs-6 col-md-9">
        <table class="table table-hover">
            <tr>
                <td>Class</td>
                <td>
                    <form class="form-inline">
                        <input type="text" class="form-control" value="<%= short_code %>" title="glyph-class" onfocus="this.value = this.value;">
                        <button type="submit" class="btn btn-default">Update</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td>Manual ID</td>
                <td>
                    <%= id_state_manual %>
                    <% if (!id_state_manual) { %>
                    <a class="btn btn-default pull-right manual-confirm-button" href="#" role="button">Confirm</a>
                    <% } %>
                </td>
            </tr>
            <tr>
                <td>Confidence</td>
                <td><%= confidence %></td>
            </tr>
            <tr>
                <td>Position</td>
                <td>(<%= ulx %>, <%= ulx %>)</td>
            </tr>
            <tr>
                <td>Dimensions</td>
                <td>(<%= ncols %>, <%= nrows %>)</td>
            </tr>
        </table>
    </div>

</div>
