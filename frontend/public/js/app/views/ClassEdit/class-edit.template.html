<div class="row">
    <div class="col-xs-6 col-md-3">
    </div>
    <div class="col-xs-6 col-md-9">
        <table class="table table-hover">
        <h4><%- name %></h4>
         <!-- Will change the source to be all the glyphs with this class name! TODO -->
            <tr>
                <td>
                    <input type="text" class="form-control"
                           value="<%- name %>" title="class-name"
                           onfocus="this.value = this.value;">
                    <button class="update" type="button"><%-
                        gui.update %>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <form class="form-inline">
                        <button class="delete" class="btn btn-danger"><%-
                            gui.deleteClass %>
                        </button>
                    </form>
                </td>
            </tr>
        </table>
    </div>

</div>
