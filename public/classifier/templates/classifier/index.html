<!DOCTYPE html>
<html>
<head>
    <title>Interactive Classifier</title>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "classifier/css/lib/bootstrap.css" %}">
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/ico" href="{% static "img/favicon.ico" %}">
</head>
<body>

<style scoped>
    #left {
        float: left;
        width: 25%;
        height: 100%;
        overflow-y: scroll;
        background-color: #eeeeee;
        position: absolute;
        top: 0;
        left: 0;
        padding-top: 50px;
    }
    #left1 {
        float: left;
        width: 25%;
        height: 50%;
        overflow-y: scroll;
        background-color: #eeeeee;
        position: absolute;
        top: 0;
        left: 0;
        padding-top: 50px;
    }
    #left2 {
        float: left;
        width: 25%;
        height: 50%;
        overflow-y: scroll;
        background-color: #eeeeee;
        position: absolute;
        border-top: 1px solid #444444;
        bottom: 0;
        left: 0;
    }

    #right {
        float: left;
        overflow-y: scroll;
        height: 100%;
        width: 75%;
        position: absolute;
        top: 0;
        right: 0;
        padding-top: 50px;
        border-left: 1px solid #444444;
    }
</style>

<div id="container" class="container-fluid">
    <div id="navigation"></div>
    <div id="content" style="padding-top: 70px"></div>
    <div id="root-modal"></div>
</div>

<!--Load scripts last-->
<script src="{% static "classifier/js/lib/jquery-2.1.1.js" %}" type="text/javascript"></script>
<script src="{% static "js/app/classifier.min.js" %}" type="text/javascript"></script>
</body>
</html>
