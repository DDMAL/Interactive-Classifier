<div class="row">
    <div class="col-xs-6 col-md-3">
        <img src="<%= image_file %>" alt="...">
    </div>
    <div class="col-xs-6 col-md-9">
        <table class="table table-hover">
            <tr>
                <td>Class</td>
                <td><%= short_code %></td>
            </tr>
            <tr>
                <td>Manual ID</td>
                <td><%= id_state_manual %></td>
            </tr>
            <tr>
                <td>Confidence</td>
                <td><%= confidence %></td>
            </tr>
            <tr>
                <td>Position</td>
                <td>(<%= ulx %>, <%= ulx %>)</td>
            </tr>
            <tr>
                <td>Dimensions</td>
                <td>(<%= ncols %>, <%= nrows %>)</td>
            </tr>
        </table>
    </div>

</div>
