<div class="row">
    <div class="col-xs-6 col-md-3">
        <h4><%- gui.className %></h4>
         <!-- WIll change the source to be all the glyphs with this class name! DCDC -->
    </div>
    <div class="col-xs-6 col-md-9">
        <table class="table table-hover">
            <tr>
                <td><%- gui.classLabel %></td>
                <td>
                    <form class="form-inline">
                        <input type="text" class="form-control"
                               value="<%- name %>" title="class-name"
                               onfocus="this.value = this.value;">
                        <button type="submit" id="change" class="btn btn-default"><%-
                            gui.update %>
                        </button>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form class="form-inline">
                        <button type="submit" id="delete" class="btn btn-danger"><%-
                            gui.deleteClass %>
                        </button>
                    </form>
                </td>
            </tr>            
        </table>
    </div>

</div>
